<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Professor</title>
    <link rel="stylesheet" href="css/std.css"> 
    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CMS" />
    <link rel="manifest" href="favicons/site.webmanifest" />
</head>
<body>
    <div class="form-container">
        <h1>Add Professor</h1>
        <form id="professorForm" action="insert_professor.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="person_id">Professor ID:</label>
                <input type="text" id="person_id" name="person_id" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="contactno">Contact No:</label>
                <input type="text" id="contactno" name="contactno" required>
            </div>
            <div class="form-group">
                <label for="state_code">State Code:</label>
                <input type="text" id="state_code" name="state_code" required>
            </div>
            <div class="form-group">
                <label for="city_code">City Code:</label>
                <input type="text" id="city_code" name="city_code" required>
            </div>
            <div class="form-group">
                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code" required>
            </div>
            <div class="form-group">
                <label for="img">Image (Max size: 2MB):</label>
                <input type="file" id="img" name="img" accept="image/*" required>
                <span id="fileSizeError" style="color: red; display: none;">File size exceeds 2MB. Please choose a smaller image.</span>
            </div>
            <div class="form-group">
                <label for="prof_education">Education:</label>
                <input type="text" id="prof_education" name="prof_education" required>
            </div>
            <div class="form-group">
                <label for="prof_speciality">Speciality:</label>
                <input type="text" id="prof_speciality" name="prof_speciality" required>
            </div>
            <div class="form-group">
                <label for="dept_code">Department Code:</label>
                <input type="text" id="dept_code" name="dept_code" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group submit-btn">
                <input type="submit" value="Add Professor">
            </div>
        </form>
    </div>

    <script>
        
        const form = document.getElementById('professorForm');
        const fileInput = document.getElementById('img');
        const fileSizeError = document.getElementById('fileSizeError');
        const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2MB in bytes

        form.addEventListener('submit', function(event) {
            const file = fileInput.files[0];

            
            if (file) {
                if (file.size > MAX_FILE_SIZE) {
                    
                    fileSizeError.style.display = 'inline';
                    event.preventDefault(); 
                } else {
                    fileSizeError.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
