    <!-- Favicon links -->
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />

<body>
    <div class="form-container">
    <h1>Add Course</h1>
    <form action="insert_course.php" method="post">
        
        
        <label for="crs_code">Course Code:</label>
        <input type="text" id="crs_code" name="crs_code" required><br><br>
        
        <div class="form-group">
        <label for="crs_title">Course Title:</label>
        <input type="text" id="crs_title" name="crs_title" required><br><br>
        </div>
        
        <div class="form-group">
        <label for="crs_description">Course Description:</label>
        <textarea id="crs_description" name="crs_description" required></textarea><br><br>
         </div>
        <div class="form-group">
        <label for="crs_credits">Credits:</label>
        <input type="number" id="crs_credits" name="crs_credits" required><br><br>
        </div>
        
        <div class="form-group">
        <label for="crs_fees">Fees:</label>
        <input type="number" step="0.01" id="crs_fees" name="crs_fees" required><br><br>
        </div>
        
        <div class="form-group submit-btn">
        <input type="submit" value="Add Course">
    </div>
    </form>
</div>
</body>
